name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install backend dependencies
      - name: ğŸ“¦ Install backend dependencies
        run: npm install
        working-directory: ./Backend

      # 3ï¸âƒ£ Build backend
      - name: ğŸ›  Build backend
        run: npm run build
        working-directory: ./Backend

      # 4ï¸âƒ£ Upload compiled dist folder and package files
      - name: ğŸš€ Upload compiled backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            Backend/dist/**
            Backend/package.json
            Backend/package-lock.json
          target: /var/www/kalingatech
          strip_components: 1
