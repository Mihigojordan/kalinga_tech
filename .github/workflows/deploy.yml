name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v4

      # === BUILD BACKEND LOCALLY IN CI ===
      - name: üì¶ Install backend dependencies
        run: npm install
        working-directory: ./Backend

      - name: üõ† Build backend
        run: npm run build
        working-directory: ./Backend

      # === UPLOAD ONLY DIST AND PACKAGE FILES TO VPS ===
      - name: üìÇ Upload compiled backend to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            Backend/dist/**
            Backend/package*.json
          target: /var/www/kalingatech
          strip_components: 1

      # === INSTALL PRODUCTION DEPENDENCIES & START PM2 ON VPS ===
      - name: ‚ö° Install production deps and restart PM2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/kalingatech
            npm ci --only=production
            # If app already exists in PM2, restart it; otherwise start it
            pm2 describe kalingatech || pm2 start dist/main.js --name kalingatech
            pm2 save
