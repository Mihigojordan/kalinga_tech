name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install backend dependencies
      - name: ğŸ“¦ Install backend dependencies
        run: npm install
        working-directory: ./Backend

      # 3ï¸âƒ£ Build backend
      - name: ğŸ›  Build backend
        run: npm run build
        working-directory: ./Backend

      # 4ï¸âƒ£ Verify build output exists
      - name: ğŸ“‚ Verify build output
        run: ls -la Backend/dist

      # 5ï¸âƒ£ Upload compiled backend to VPS via SCP
      - name: ğŸš€ Upload backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            Backend/dist
            Backend/package.json
            Backend/package-lock.json
          target: /var/www/kalingatech
          strip_components: 1

      # 6ï¸âƒ£ Install production dependencies and restart PM2 on VPS
      - name: âš¡ Install prod deps and restart PM2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/kalingatech
            npm ci --only=production
            # If PM2 process exists, restart; otherwise, start
            pm2 describe kalingatech || pm2 start dist/main.js --name kalingatech
            pm2 restart kalingatech
            pm2 save
