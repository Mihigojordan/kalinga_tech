name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install backend dependencies
      - name: 📦 Install backend dependencies
        run: npm install
        working-directory: ./Backend

      # 3️⃣ Build backend
      - name: 🛠 Build backend
        run: npm run build
        working-directory: ./Backend

      # 4️⃣ Upload compiled dist folder and package files
      - name: 🚀 Upload compiled backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            Backend/dist/**
            Backend/package.json
            Backend/package-lock.json
          target: /var/www/kalingatech
          strip_components: 1
