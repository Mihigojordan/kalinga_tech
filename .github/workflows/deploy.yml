name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install backend dependencies
      - name: 📦 Install backend dependencies
        run: npm install
        working-directory: ./Backend

      # 3️⃣ Build backend
      - name: 🛠 Build backend
        run: npm run build
        working-directory: ./Backend

      # 4️⃣ Verify build output
      - name: 📂 Verify build output
        run: ls -la Backend/dist

      # 5️⃣ Upload compiled backend to VPS
      - name: 🚀 Upload backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            Backend/dist/**
            Backend/package.json
            Backend/package-lock.json
          target: /var/www/kalingatech
          strip_components: 1

      # 6️⃣ Install dependencies on VPS & restart PM2
      - name: 🔄 Start/Restart Backend with PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/kalingatech
            npm install --production
            # Restart the app if running, or start if not
            pm2 describe backend-app || pm2 start dist/main.js --name backend-app
            pm2 save
