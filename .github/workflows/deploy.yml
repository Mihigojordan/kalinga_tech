name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v4

      # Step 2: Clean old backend on server
      - name: üßπ Clean old backend files on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /var/www/kalingatech/*
            mkdir -p /var/www/kalingatech

      # Step 3: Upload entire backend folder
      - name: üìÇ Upload backend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./Backend/*
          target: /var/www/kalingatech

    