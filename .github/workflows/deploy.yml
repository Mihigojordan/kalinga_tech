name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: â¬ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Install backend dependencies
      - name: ğŸ“¦ Install backend dependencies
        run: npm install
        working-directory: ./Backend

      # 3ï¸âƒ£ Build backend
      - name: ğŸ›  Build backend
        run: npm run build
        working-directory: ./Backend

      # 4ï¸âƒ£ Verify build output
      - name: ğŸ“‚ Verify build output
        run: ls -la Backend/dist

      # 5ï¸âƒ£ Upload compiled backend to VPS
      - name: ğŸš€ Upload backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            Backend/dist/**
            Backend/package.json
            Backend/package-lock.json
          target: /var/www/kalingatech
          strip_components: 1

      # 6ï¸âƒ£ Install dependencies on VPS & restart PM2
      - name: ğŸ”„ Start/Restart Backend with PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/kalingatech
            npm install --production
            # Restart the app if running, or start if not
            pm2 describe backend-app || pm2 start dist/main.js --name backend-app
            pm2 save
