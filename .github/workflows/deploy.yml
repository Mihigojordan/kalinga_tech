name: Deploy Backend App

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install backend dependencies
      - name: 📦 Install backend dependencies
        run: npm install
        working-directory: ./Backend

      # 3️⃣ Build backend
      - name: 🛠 Build backend
        run: npm run build
        working-directory: ./Backend

      # 4️⃣ Verify build output exists
      - name: 📂 Verify build output
        run: ls -la Backend/dist

      # 5️⃣ Upload compiled backend to VPS via SCP
      - name: 🚀 Upload backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            Backend/dist
            Backend/package.json
            Backend/package-lock.json
          target: /var/www/kalingatech
          strip_components: 1

      # 6️⃣ Install production dependencies and restart PM2 on VPS
      - name: ⚡ Install prod deps and restart PM2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 162.0.224.102
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/kalingatech
            npm ci --only=production
            # If PM2 process exists, restart; otherwise, start
            pm2 describe kalingatech || pm2 start dist/main.js --name kalingatech
            pm2 restart kalingatech
            pm2 save
